    </style>

            },

                    { q: "O que a instru√ß√£o `WORKDIR /app` no Dockerfile faz?", opts: ["Cria a pasta `/app` na m√°quina host", "Define o diret√≥rio de trabalho dentro do cont√™iner", "Roda a aplica√ß√£o no diret√≥rio raiz", "Copia o c√≥digo para o cont√™iner"], a: 1 }

        let currentTestKey = null;
        let userAnswers = [];
        let currentTestStructure = []; 

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        /**
         * Inicializa o Roadmap, criando as abas de navega√ß√£o e os conte√∫dos de cada n√≠vel.
         */
        function initRoadmap() {
            const roadmapDiv = document.getElementById('roadmap');
            const tabsContainer = document.getElementById('tabsContainer');
            const savedProgress = JSON.parse(localStorage.getItem('pythonProgress') || '{}');

            roadmapData.forEach((level, levelIdx) => {
                // 1. Cria o bot√£o da aba
                const completed = level.topics.filter((_, i) => savedProgress[`${levelIdx}-${i}`]).length;
                const tabButton = document.createElement('button');
                tabButton.className = 'tab-button';
                tabButton.textContent = `${level.icon} ${level.level} (${completed}/${level.topics.length})`;
                tabButton.setAttribute('data-level-index', levelIdx);
                tabButton.onclick = () => showLevel(levelIdx);
                tabsContainer.appendChild(tabButton);

                // 2. Cria o container do conte√∫do do n√≠vel (a "tela" do bloco)
                const levelContentDiv = document.createElement('div');
                levelContentDiv.className = 'level-content';
                levelContentDiv.id = `level-content-${levelIdx}`;
                
                // 3. Cria o conte√∫do interno do bloco (o .level, que agora √© o container de t√≥picos)
                const levelDiv = document.createElement('div');
                levelDiv.className = 'level'; // Mant√©m o estilo de card do n√≠vel
                levelDiv.style.animationDelay = `${levelIdx * 0.1}s`;

                levelDiv.innerHTML = `
                    <div class="level-header">
                        <div class="level-title">
                            <span class="level-icon">${level.icon}</span>
                            ${level.level}
                        </div>
                        <div class="level-progress">${completed}/${level.topics.length}</div>
                    </div>
                `;

                // 4. Cria os t√≥picos dentro do bloco
                level.topics.forEach((topic, topicIdx) => {
                    const topicDiv = document.createElement('div');
                    topicDiv.className = 'topic';
                    const key = `${levelIdx}-${topicIdx}`;
                    
                    if (savedProgress[key]) topicDiv.classList.add('completed');

                    const hasContent = topicContent[key];

                    topicDiv.innerHTML = `
                        <div class="topic-header">
                            <div class="checkbox">
                                <span class="checkmark">‚úì</span>
                            </div>
                            <div class="topic-title">${topic.title}</div>
                        </div>
                        <div class="topic-description">${topic.description}</div>
                        ${hasContent ? `
                        <div class="topic-buttons">
                            <button class="info-btn" onclick="showInfo('${key}')">üìñ Aprender</button>
                            <button class="test-btn-small" onclick="showTest('${key}')">‚úÖ Fazer Teste</button>
                        </div>
                        ` : ''}
                    `;

                    // O evento deve ser no .topic inteiro, mas paramos a propaga√ß√£o nos bot√µes
                    topicDiv.querySelector('.topic-header').onclick = (e) => toggleTopic(e, topicDiv, key, levelIdx);
                    levelDiv.appendChild(topicDiv);
                });

                levelContentDiv.appendChild(levelDiv);
                roadmapDiv.appendChild(levelContentDiv);
            });

            updateProgress();
            // Mostra o primeiro n√≠vel por padr√£o
            showLevel(0); 
        }

        /**
         * Controla a exibi√ß√£o do n√≠vel (aba) selecionado.
         */
        function showLevel(levelIdx) {
            // Esconde todos os conte√∫dos
            document.querySelectorAll('.level-content').forEach(content => {
                content.classList.remove('active');
            });

            // Remove o estado ativo de todos os bot√µes
            document.querySelectorAll('.tab-button').forEach(button => {
                button.classList.remove('active');
            });

            // Mostra o conte√∫do selecionado
            const activeContent = document.getElementById(`level-content-${levelIdx}`);
            if (activeContent) {
                activeContent.classList.add('active');
            }

            // Ativa o bot√£o correspondente
            const activeButton = document.querySelector(`.tab-button[data-level-index="${levelIdx}"]`);
            if (activeButton) {
                activeButton.classList.add('active');
            }
        }


        function showInfo(key) {
            event.stopPropagation();
            const content = topicContent[key];
            if (!content) return;

            const [levelIdx, topicIdx] = key.split('-');
            const topicTitle = roadmapData[levelIdx].topics[topicIdx].title;

            document.getElementById('modalBody').innerHTML = `
                <h2>üìñ Conte√∫do de Estudo: ${topicTitle}</h2>
                ${content.learn}
                <div class="test-section">
                    <h3>‚úÖ Pronto para testar seus conhecimentos?</h3>
                    <p>Fa√ßa o teste de 10 quest√µes para marcar este t√≥pico como conclu√≠do!</p>
                    <button class="start-test-btn" onclick="showTest('${key}')">Iniciar Teste</button>
                </div>
            `;
            document.getElementById('modal').style.display = 'block';
        }

        function showTest(key) {
            event.stopPropagation();
            const content = topicContent[key];
            if (!content) return;

            currentTestKey = key;
            currentTestStructure = []; 

            const shuffledQuestions = shuffleArray([...content.test]);
            userAnswers = new Array(shuffledQuestions.length).fill(null);
            
            const [levelIdx, topicIdx] = key.split('-');
            const topicTitle = roadmapData[levelIdx].topics[topicIdx].title;


            let html = `
                <h2>‚úÖ Teste de Conhecimento: ${topicTitle} (10 Quest√µes)</h2>
                <p style="margin-bottom: 20px;">Responda todas as quest√µes e clique em "Enviar" para ver o resultado.</p>
            `;

            shuffledQuestions.forEach((q, qIdx) => {
                const originalCorrectIndex = q.a;
                
                const optionsWithOriginalIndex = q.opts.map((text, originalIdx) => ({ text, originalIdx }));

                const shuffledOptions = shuffleArray(optionsWithOriginalIndex);

                const newCorrectIndex = shuffledOptions.findIndex(opt => opt.originalIdx === originalCorrectIndex);

                currentTestStructure.push({
                    questionText: q.q,
                    options: shuffledOptions.map(opt => opt.text),
                    correctIndex: newCorrectIndex 
                });

                html += `
                    <div class="question">
                        <div class="question-text">${qIdx + 1}. ${q.q}</div>
                        ${shuffledOptions.map((opt, optIdx) => `
                            <div class="option" onclick="selectOption(${qIdx}, ${optIdx})">
                                ${opt.text}
                            </div>
                        `).join('')}
                    </div>
                `;
            });

            html += `<button class="submit-test-btn" onclick="submitTest()">üìù Enviar Respostas</button>`;

            document.getElementById('modalBody').innerHTML = html;
            document.getElementById('modal').style.display = 'block';
        }

        function selectOption(questionIdx, optionIdx) {
            userAnswers[questionIdx] = optionIdx;
            
            const question = document.querySelectorAll('.question')[questionIdx];
            question.querySelectorAll('.option').forEach((opt, idx) => {
                opt.classList.toggle('selected', idx === optionIdx);
            });
        }

        function submitTest() {
            if (userAnswers.includes(null)) {
                alert('Por favor, responda todas as quest√µes!');
                return;
            }

            let correct = 0;

            currentTestStructure.forEach((qData, idx) => {
                const questionElement = document.querySelectorAll('.question')[idx];
                const optionsElements = questionElement.querySelectorAll('.option');
                const userSelection = userAnswers[idx];
                const correctIndex = qData.correctIndex; 
                
                optionsElements.forEach((opt, optIdx) => {
                    opt.onclick = null;
                    opt.style.cursor = 'default';
                    
                    if (optIdx === correctIndex) {
                        opt.classList.add('correct');
                    } else if (optIdx === userSelection) {
                        opt.classList.add('incorrect');
                    }
                });

                if (userSelection === correctIndex) correct++;
            });

            const percentage = (correct / currentTestStructure.length) * 100;
            const passed = percentage >= 70;

            let resultHTML = `
                <div class="test-result ${passed ? 'pass' : 'fail'}">
                    ${passed ? 'üéâ Parab√©ns!' : 'üòî Ops!'}<br>
                    Voc√™ acertou ${correct} de ${currentTestStructure.length} quest√µes (${percentage.toFixed(0)}%)
                    ${passed ? 
                        '<br><br>T√≥pico marcado como conclu√≠do! ‚úÖ' : 
                        '<br><br>Estude mais e tente novamente. Precisa de 70% para passar.'}
                </div>
            `;

            document.querySelector('.submit-test-btn').style.display = 'none';
            document.getElementById('modalBody').insertAdjacentHTML('beforeend', resultHTML);

            if (passed) {
                setTimeout(() => {
                    markTopicComplete(currentTestKey);
                    closeModal();
                }, 2000);
            }
        }

        function markTopicComplete(key) {
            const savedProgress = JSON.parse(localStorage.getItem('pythonProgress') || '{}');
            savedProgress[key] = true;
            localStorage.setItem('pythonProgress', JSON.stringify(savedProgress));
            
            // Recarrega a p√°gina para atualizar o progresso (incluindo o contador do n√≠vel)
            location.reload(); 
        }
        
        function toggleTopic(e, element, key, levelIdx) {
            e.stopPropagation(); 
            
            const savedProgress = JSON.parse(localStorage.getItem('pythonProgress') || '{}');
            
            if (savedProgress[key]) {
                 delete savedProgress[key];
                 element.classList.remove('completed');
             } else {
                 savedProgress[key] = true;
                 element.classList.add('completed');
             }

            localStorage.setItem('pythonProgress', JSON.stringify(savedProgress));
            updateProgress();
            updateLevelProgress(levelIdx);
        }

        function updateProgress() {
            const savedProgress = JSON.parse(localStorage.getItem('pythonProgress') || '{}');
            const totalTopics = roadmapData.reduce((sum, level) => sum + level.topics.length, 0);
            const completedTopics = Object.keys(savedProgress).length;
            const percentage = Math.round((completedTopics / totalTopics) * 100);

            const progressFill = document.getElementById('progressFill');
            progressFill.style.width = percentage + '%';
            progressFill.textContent = percentage + '%';
        }

        function updateLevelProgress(levelIdx) {
            const savedProgress = JSON.parse(localStorage.getItem('pythonProgress') || '{}');
            const level = roadmapData[levelIdx];
            const completed = level.topics.filter((_, i) => savedProgress[`${levelIdx}-${i}`]).length;

            const levelElement = document.getElementById(`level-content-${levelIdx}`).querySelector('.level');
            const progressElement = levelElement.querySelector('.level-progress');
            progressElement.textContent = `${completed}/${level.topics.length}`;

            // Atualiza o texto do bot√£o da aba
            const tabButton = document.querySelector(`.tab-button[data-level-index="${levelIdx}"]`);
             if (tabButton) {
                tabButton.textContent = `${level.icon} ${level.level} (${completed}/${level.topics.length})`;
            }
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        function resetProgress() {
            if (confirm('Tem certeza que deseja resetar todo o progresso?')) {
                localStorage.removeItem('pythonProgress');
                location.reload();
            }
        }

        window.onclick = function(event) {
            const modal = document.getElementById('modal');
            if (event.target === modal) {
                closeModal();
            }
        }

        initRoadmap();
    </script>
